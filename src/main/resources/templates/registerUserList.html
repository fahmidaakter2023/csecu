<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Show </title>
    <link rel="stylesheet" th:href="@{/css/navAndSide.css}">

</head>
<body>
<nav class="navbar">
    <div class="logo-container">
        <img class="logo" th:src="@{/images/culogo.png}" alt="CU Logo">
        <div class="logo-text">
            <p>COMPUTER SCIENCE AND ENGINEERING</p>
            <p>UNIVERSITY OF CHITTAGONG</p>
        </div>
    </div>



    <div class="dropdown">
        <!-- User Photo -->
        <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="border: none; background: none;">
            <img th:src="@{${User.Pic}}" alt="User Photo" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
        </button>

        <!-- Dropdown Menu -->
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" th:href="@{/logout}">Log Out</a></li>
        </ul>
    </div>



</nav>


<div class="sidebar">
    <ul>
        <!-- Iterate through the menus to display dynamically -->
        <li th:each="menu : ${menus}">
            <span th:text="${menu.name}"></span>
            <ul class="submenu">
                <li th:each="submenu : ${menu.submenus}">
                    <a th:href="@{${submenu.url}}"
                       th:text="${submenu.name}"></a>
                </li>
            </ul>
        </li>
    </ul>
</div>




<div class="batch-info-container">

        <div class="batch-card">
            <h2>Registered User List</h2><br><br>
            <table class="batch-table">
                <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${registerUser}">
                    <!-- Accessing individual columns in Object[] -->
                    <td th:text="${user[0]}"></td>  <!-- Student ID (first column in the query result) -->
                    <td th:text="${user[1]}"></td>  <!-- Name (second column in the query result) -->
                    <td th:text="${user[2]}"></td>  <!-- Mobile (third column in the query result) -->
                    <td th:text="${user[3]}"></td>  <!-- Email (fourth column in the query result) -->
                </tr>
                </tbody>
            </table>

        </div>

</div>

</body>
</html>
