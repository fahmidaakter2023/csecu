<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Form</title>
    <link rel="stylesheet" th:href="@{/css/navAndSide.css}">
    <link rel="stylesheet" th:href="@{/css/eventForm.css}">

</head>
<body>
<nav class="navbar">
    <div class="logo-container">
        <img class="logo" th:src="@{/images/culogo.png}" alt="CU Logo">
        <div class="logo-text">
            <p>COMPUTER SCIENCE AND ENGINEERING</p>
            <p>UNIVERSITY OF CHITTAGONG</p>
        </div>
    </div>





    <div class="dropdown">
        <button class="dropdown-toggle">About Us</button>
        <ul class="dropdown-menu">
            <li><a th:href="@{/showVision}">Vision and Mission</a></li>
            <li><a th:href="@{/showHistory}">Our History</a></li>
            <li><a th:href="@{/showBatch}">Batch Representative</a></li>

        </ul>
    </div>

</nav>


<div class="sidebar">
    <ul>
        <li>
            Events
            <ul class="submenu">
                <li><a th:href="@{/eventAll}">Event List</a></li>
                <li><a th:href="@{/eventForm}">Create Event</a></li>

            </ul>
        </li>
    </ul>

    <ul>
        <li>
            Expense
            <ul class="submenu">
                <li><a th:href="@{/expenseShow}">Expense info</a></li>
                <li><a th:href="@{/expenseForm}">Create new Expense</a></li>

            </ul>
        </li>
    </ul>

    <ul>
        <li>
            Member
            <ul class="submenu">
                <li><a th:href="@{/}">Current Student</a></li>
                <li><a th:href="@{/}">Teacher</a></li>

            </ul>
        </li>
    </ul>
</div>


<div class="container">
    <form th:action="@{/expenseSave}" th:object="${expense}" method="post">
        <h2>Create New Expense</h2>

        <!-- Event Name -->
        <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName"  required>
        </div>

        <!-- Amount -->
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount"   required>
        </div>

        <!-- Expense Date -->
        <div class="form-group">
            <label for="expenseDate">Expense Date:</label>
            <input type="datetime-local" id="expenseDate" name="expenseDate"  required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize flatpickr for expenseDate
        flatpickr("#expenseDate", {
            enableTime: true,
            dateFormat: "Y-m-d H:i" // MySQL datetime format
        });
    });
</script>


</body>
</html>
