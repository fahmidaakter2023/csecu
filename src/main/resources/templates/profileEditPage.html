<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Sign Up Form</title>
    <link rel="stylesheet" th:href="@{/css/adminHome.css}">
</head>
<body>
<nav class="navbar">
    <div class="logo-container">
        <img class="logo" th:src="@{/images/culogo.png}" alt="CU Logo">
        <div class="logo-text">
            <p>COMPUTER SCIENCE AND ENGINEERING</p>
            <p>UNIVERSITY OF CHITTAGONG</p>
        </div>
    </div>



    <div class="dropdown">
        <!-- User Photo -->
        <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="border: none; background: none;">
            <img th:src="@{${User.Pic}}" alt="User Photo" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
        </button>

        <!-- Dropdown Menu -->
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" th:href="@{/logout}">Log Out</a></li>
        </ul>
    </div>


</nav>


<div class="sidebar">
    <ul>
        <!-- Iterate through the menus to display dynamically -->
        <li th:each="menu : ${menus}">
            <span th:text="${menu.name}"></span>
            <ul class="submenu">
                <li th:each="submenu : ${menu.submenus}">
                    <a th:href="@{${submenu.url}}"
                       th:text="${submenu.name}"></a>
                </li>
            </ul>
        </li>
    </ul>
</div>


<div id="edit-profile-form-container" class="edit-profile-form-hidden">
    <form id="edit-profile-form" th:action="@{/updateProfile}" method="POST" enctype="multipart/form-data">
        <!-- Student ID -->
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" th:value="${User.studentId}" readonly required>

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${User.name}" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${User.email}" required>

        <!-- Phone -->
        <label for="mobile">Phone:</label>
        <input type="tel" id="mobile" name="mobile" th:value="${User.mobile}" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" minlength="8">

        <!-- Upload Profile Picture -->
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

        <!-- Submit Button -->
        <button type="submit">Save Changes</button>
    </form>
</div>


</body>
</html>
