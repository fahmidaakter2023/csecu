<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Form</title>
    <link rel="stylesheet" th:href="@{/css/navAndSide.css}">
    <link rel="stylesheet" th:href="@{/css/eventForm.css}">

</head>
<body>
<nav class="navbar">
    <div class="logo-container">
        <img class="logo" th:src="@{/images/culogo.png}" alt="CU Logo">
        <div class="logo-text">
            <p>COMPUTER SCIENCE AND ENGINEERING</p>
            <p>UNIVERSITY OF CHITTAGONG</p>
        </div>
    </div>





    <div class="dropdown">
        <button class="dropdown-toggle">About Us</button>
        <ul class="dropdown-menu">
            <li><a th:href="@{/showVision}">Vision and Mission</a></li>
            <li><a th:href="@{/showHistory}">Our History</a></li>
            <li><a th:href="@{/showBatch}">Batch Representative</a></li>

        </ul>
    </div>

</nav>


<div class="sidebar">
    <ul>
        <li>
            Events
            <ul class="submenu">
                <li><a th:href="@{/eventShow}">Event List</a></li>
                <li><a th:href="@{/eventForm}">Create Event</a></li>

            </ul>
        </li>
    </ul>

    <ul>
        <li>
            Expense
            <ul class="submenu">
                <li><a th:href="@{/}">Expense info</a></li>
                <li><a th:href="@{/createEvent}">Create new Expense</a></li>

            </ul>
        </li>
    </ul>

    <ul>
        <li>
            Member
            <ul class="submenu">
                <li><a th:href="@{/}">Current Student</a></li>
                <li><a th:href="@{/}">Teacher</a></li>

            </ul>
        </li>
    </ul>
</div>


<div class="container">
    <form th:action="@{/eventSave}" th:object="${event}" method="post">
        <h2>Create New Event</h2>
        <div class="form-group">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="fee">Event Fee:</label>
            <input type="text" id="fee" name="fee" required>
        </div>
        <div class="form-group">
            <label for="venue">Event Venue:</label>
            <input type="text" id="venue" name="venue" required>
        </div>
        <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input type="datetime-local" id="eventDate" name="eventDate" required>
        </div>
        <div class="form-group">
            <label for="registrationStart">Registration Start:</label>
            <input type="datetime-local" id="registrationStart" name="registrationStart" required>
        </div>
        <div class="form-group">
            <label for="registrationEnd">Registration End:</label>
            <input type="datetime-local" id="registrationEnd" name="registrationEnd" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
flatpickr("#eventDate", {
    dateFormat: "Y-m-d H:i" // MySQL date format
});
flatpickr("#registrationStart", {
enableTime: true,
dateFormat: "Y-m-d H:i" // MySQL datetime format
});
flatpickr("#registrationEnd", {
enableTime: true,
dateFormat: "Y-m-d H:i" // MySQL datetime format
});
});
</script>

  </body>
  </html>
