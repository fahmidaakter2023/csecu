<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        /* Navigation styling */
        .logo{

            width: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img{

            width: 20%;
            border: white;
            border-radius: 20%;
        }
        .navbar{

            display: flex;
            background-color: rgb(146, 194, 205);


        }
        .nav-list {

            display: flex;
            align-items: center;
            height: 60px;


        }
        .nav-list li{
            list-style: none;
            padding: 30px 30px;
        }
        .nav-list  li a{

            text-decoration: none;
            color: black;
        }
        .nav-list  li a:hover{
            text-decoration: none;
            color: grey;

        }

        /* Centering container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form styling */
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 100px);
            padding: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <ul class="nav-list">
        <div class="logo"><img th:src="@{/images/culogo.png}"></div>

        <li><a th:href="@{/login}">Home</a></li>

        <li><a th:href="@{/contact}">Contact</a></li>
        <li><a th:href="@{/showLoginForm}">Log in</a></li>
    </ul>
</nav>

<div class="container">
    <form th:action="@{/register}" th:object="${register}" method="post">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>
        </div>
        <div class="form-group">
            <label for="eventId">Event ID:</label>
            <input type="text" id="eventId" name="eventId" th:value="${event.id}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
