<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Summary</title>
    <!-- Include Chart.js -->
    <link rel="stylesheet" th:href="@{/css/navAndSide.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar">
    <div class="logo-container">
        <img class="logo" th:src="@{/images/culogo.png}" alt="CU Logo">
        <div class="logo-text">
            <p>COMPUTER SCIENCE AND ENGINEERING</p>
            <p>UNIVERSITY OF CHITTAGONG</p>
        </div>
    </div>





    <div class="dropdown">
        <button class="dropdown-toggle">About Us</button>
        <ul class="dropdown-menu">
            <li><a th:href="@{/showVision}">Vision and Mission</a></li>
            <li><a th:href="@{/showHistory}">Our History</a></li>
            <li><a th:href="@{/showBatch}">Batch Representative</a></li>

        </ul>
    </div>

</nav>

<div class="sidebar">
    <ul>
        <li>
            Events
            <ul class="submenu">
                <li><a th:href="@{/eventAll}">Event List</a></li>
                <li><a th:href="@{/eventForm}">Create Event</a></li>

            </ul>
        </li>
    </ul>

    <ul>
        <li>
            Expense
            <ul class="submenu">
                <li><a th:href="@{/expenseShow}">Expense info</a></li>
                <li><a th:href="@{/expenseForm}">Create new Expense</a></li>

            </ul>
        </li>
    </ul>

    <ul>
        <li>
            Member
            <ul class="submenu">
                <li><a th:href="@{/usershowPage}">Current Student</a></li>
                <li><a th:href="@{/}">Teacher</a></li>

            </ul>
        </li>
    </ul>
</div>
<!-- Main content area -->
<div class="main-content-c">
    <div class="charts-container">
        <!-- Chart 1 -->
        <div class="chart-container">
            <canvas id="expenseChart" width="300" height="300"></canvas>
        </div>

        <!-- Chart 2 -->
        <div class="chart-container">
            <canvas id="expenseChart2" width="400" height="300"></canvas>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /* Chart 1: Expense Summary by Year */
    var years = /*[[${expenseSummaryByYear.![year]}]]*/ [];
    var amounts = /*[[${expenseSummaryByYear.![totalAmount]}]]*/ [];

    var ctx1 = document.getElementById('expenseChart').getContext('2d');
    var chartData1 = {
        labels: years,
        datasets: [{
            label: 'Total Expense Per Year',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            data: amounts
        }]
    };
    new Chart(ctx1, {
        type: 'bar',
        data: chartData1,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    enabled: true
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Total Amount'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Year'
                    }
                }
            }
        }
    });

    /* Chart 2: Expense Summary by Event */
    var events = /*[[${eventExpenses.![eventName]}]]*/ [];
    var eventAmounts = /*[[${eventExpenses.![totalAmount]}]]*/ [];

    var ctx2 = document.getElementById('expenseChart2').getContext('2d');
    var chartData2 = {
        labels: events,
        datasets: [{
            label: 'Total Expense per Event',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            data: eventAmounts
        }]
    };
    new Chart(ctx2, {
        type: 'bar',
        data: chartData2,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    enabled: true
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Total Amount'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Event Name'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
